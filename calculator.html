<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef3f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: white;
            padding: 20px;
            width: 270px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        #display {
            width: 100%;
            height: 50px;
            margin-bottom: 15px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 60px;
            height: 45px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover {
            opacity: 0.85;
        }

        .number { background: #e2e8f0; }
        .operator { background: #0b66ff; color: white; }
        .clear { background: #dc2626; color: white; }
        .equal { background: #16a34a; color: white; }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>

        <div>
            <button class="number" onclick="press('7')">7</button>
            <button class="number" onclick="press('8')">8</button>
            <button class="number" onclick="press('9')">9</button>
            <button class="operator" onclick="press('/')">/</button>
        </div>

        <div>
            <button class="number" onclick="press('4')">4</button>
            <button class="number" onclick="press('5')">5</button>
            <button class="number" onclick="press('6')">6</button>
            <button class="operator" onclick="press('*')">*</button>
        </div>

        <div>
            <button class="number" onclick="press('1')">1</button>
            <button class="number" onclick="press('2')">2</button>
            <button class="number" onclick="press('3')">3</button>
            <button class="operator" onclick="press('-')">-</button>
        </div>

        <div>
            <button class="number" onclick="press('0')">0</button>
            <button class="number" onclick="press('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="press('+')">+</button>
        </div>

        <button class="clear" style="width: 95%;" onclick="clearDisplay()">C</button>
    </div>

    <script>
        function press(value) {
            document.getElementById("display").value += value;
        }

        function calculate() {
            try {
                let result = eval(document.getElementById("display").value);
                document.getElementById("display").value = result;
            } catch {
                document.getElementById("display").value = "Error";
            }
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }
    </script>

</body>
</html>
